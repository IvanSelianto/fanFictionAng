<div id=wrap>
  <div class="left">
    <app-sidenav (readChapter)="readChapter()"></app-sidenav>
  </div>

  <div class="container " *ngIf="activatedRoute.children.length===0">
    <form class="chapter-form">

      <div>
        <input class="loadImage" type="file" style="display:none" accept="image/*" #file
               (change)="loadImage(file.files)">

        <mat-icon aria-hidden="false" (click)="callLoadImage()" class="add-image-icon">add_photo_alternate</mat-icon>
        <div class="image-container container-img">
          <img [src]="this.compositionService.imgUrl" height="200" width="auto" *ngIf="this.compositionService.imgUrl"
               id="img">

          <div class="overlay" >

            <mat-icon aria-hidden="false" (click)="openBottomSheet() " class="edit-icon">
              edit
            </mat-icon>

          </div>
        </div>


      </div>


      <mat-form-field class="full-width padding ">
        <mat-label>{{"Chapter.Chapter Title"|translate}}</mat-label>
        <input matInput placeholder="{{'Chapter.Chapter Title'|translate}}"  [(ngModel)]="form.name" id="chapterTitle">
      </mat-form-field>

      <editor [init]="{selector: '#textAreaChapter',
           plugins: [
         'advlist autolink lists link image charmap print preview anchor',
          'searchreplace visualblocks code fullscreen',
          'insertdatetime media table paste code help wordcount'

      ],     toolbar:[ 'undo redo | formatselect | bold italic backcolor |  alignleft aligncenter alignright alignjustify ' +
           '| bullist numlist outdent indent | removeformat | help']}" hidden="hidden"></editor>
      <mat-form-field class="full-width">
        <textarea matInput name="text" id="textAreaChapter"></textarea>
      </mat-form-field>
      <button mat-raised-button (click)="onSubmit()">{{"Chapter.Save"|translate}}</button>


    </form>

  </div>

  <router-outlet></router-outlet>

</div>
