<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input matInput type="text" name="username" [(ngModel)]="form.username" required #username="ngModel"/>
        </mat-form-field>
        <div class="mat-error" role="alert" *ngIf="f.submitted && username.invalid">
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width" style="width: 100%;">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="form.password" type="password" name="password" minlength="6" #password="ngModel" required/>
        </mat-form-field>

        <div class="mat-error" role="alert" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button mat-raised-button class="full-width" color="primary">Login</button>
      </div>
      <div class="form-group">
        <div class="mat-error" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>


  </div>
</div>
